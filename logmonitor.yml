workers:
  - file: /var/log/messages
    metric: messages
    enabled: true
    patterns:
      - include:
        - error
        - "perf:"
        - ".*took too long.*"
        - "hpet"
        exclude:
        - ".*ttty.*"
  
  - file: /var/log/syslog
    metric: syslog_systemd
    enabled: true
    patterns:
      - include:
        - "systemd\\[\\d+\\]"
  
  - file: :sd_journal/system
    metric: sd_journal_system
    enabled: true

  - file: :sd_journal/root
    metric: sd_journal_root
    enabled: true

  - file: :sd_journal/user
    metric: sd_journal_user
    enabled: true

  - file: :sd_journal
    metric: sd_journal
    enabled: true
