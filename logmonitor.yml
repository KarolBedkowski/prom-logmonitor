files:
  - file: /var/log/messages
    metric: messages
    enabled: true
    patterns:
      - include:
        - error
        - "perf:"
        - ".*took too long.*"
        - "hpet"
        exclude:
        - ".*ttty.*"
  
  - file: /var/log/syslog
    metric: syslog_systemd
    enabled: true
    patterns:
      - include:
        - "systemd\\[\\d+\\]"
